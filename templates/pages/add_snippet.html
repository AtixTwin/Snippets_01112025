{% extends 'base.html' %}

{% load static %}

{% block content %}

    <!-- Begin page content -->
    <main role="main" class="mt-3 flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>{{ pagename }}</h1>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form action="" method="post">
                        {% csrf_token %}

                        {{ form.as_p }}
                        <style>
                            #id_is_public { margin-left: 10px; vertical-align: middle; }                        
                            label[for="id_is_public"] { margin-right: 2px; }
                        </style>                        
                       
                        <div class="form-group-row">
                            <div class="col-6">
                                <input type="submit" class="btn btn-primary btn-block" value="Сохранить сниппет">
                            </div>
                        </div>                      
                    </form>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
